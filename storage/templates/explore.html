<!doctype html>
<html>
<head>
    <title>Explore Files</title>
    <style>
         body { font-family: Arial, sans-serif; background-color: #f0f0f0; margin: 40px; }
        .container { background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        h1 { color: #333; }
        ul { list-style-type: none; padding: 0; }
        li { padding: 8px; margin-bottom: 2px; background-color: #f9f9f9; border: 1px solid #ddd; }
        li:hover { background-color: #f1f1f1; }
        a { color: #007bff; text-decoration: none; }
        a:hover { text-decoration: underline; }
        img { max-width: 100px; max-height: 100px; } /* Example styling for images */
    </style>
</head>
<body>
    <div class="container">
        <h1>Uploaded Files</h1>
        <ul>
            {% for file in files %}
            <li>
                {% if file.split('.')[-1].lower() in ['jpg', 'jpeg', 'png', 'gif'] %}
                <img src="{{ url_for('uploaded_file', filename=file) }}" alt="{{ file }}">
                {% endif %}
                <a href="{{ url_for('uploaded_file', filename=file) }}" target="_blank">{{ file }}</a>
                | <a href="{{ url_for('uploaded_file', filename=file) }}" download="{{ file }}">Download</a>
            </li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('index') }}">Back to Upload</a>
    </div>
</body>
</html>
